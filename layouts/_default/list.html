<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Zoho</title>
</head>
<body>
<div class="main">
  <div class="wrap">
    <div class="center mb-20 ">
      <img class="logo mb-50" src="{{.Params.logo}}">  
      <div class="inner">
          <h1 class="mb-20">{{ .Params.heading }}</h1>
          <p>{{ .Params.description }}</p>
      </div>
    </div>
  <div class="flex">
    {{ range .Pages }} 
    <a href="{{.URL}}">
      <div style="font-size:20px;">
        <div  class="block">
          <img class="pro-logo " src="{{ .Params.logo }}">
          <div>
            <h2 class="m-05">{{ .Params.title }}</h2>
            <p class="m-05">{{ .Params.desc }}</p>
            <span class="m-05 learn-more">Learn More</span>
          </div>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</div>
</body>
</html>
